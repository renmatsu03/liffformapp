<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講座申込フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <form class="w-75 mx-auto mt-5">
        <!-- 名前 -->
        <p class="mt-3">名前</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" placeholder="LINE名を取得中..." required>
        </div>

        <!-- 学年 -->
        <p class="mt-3">学年</p>
        <div>
            <select class="form-control w-100 mt-1" name="grade" required>
                <option value="" disabled selected>選択してください</option>
                <option>小学1年</option>
                <option>小学2年</option>
                <option>小学3年</option>
                <option>小学4年</option>
                <option>小学5年</option>
                <option>小学6年</option>
                <option>中学1年</option>
                <option>中学2年</option>
                <option>中学3年</option>
                <option>高校1年</option>
                <option>高校2年</option>
                <option>高校3年</option>
            </select>
        </div>

        <!-- 講座の購入コマ数 -->
        <p class="mt-3">講座の購入コマ数</p>
        <div>
            <select class="form-control w-100 mt-1" id="koma-select" required>
                <option value="" disabled selected>選択してください</option>
                <option value="1">1コマ</option>
                <option value="3">3コマ</option>
                <option value="5">5コマ</option>
                <option value="10">10コマ</option>
                <option value="18">18コマ</option>
            </select>
        </div>

        <!-- 講座選択 -->
        <p class="mt-3">講座選択</p>
        <div id="lecture-options" class="form-group">
            <!-- 講座リストを動的に生成 -->
        </div>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(document).ready(function () {
            const liffId = "2006792721-3gajN1ll"; // LIFF ID
            const lectures = [
                "第1回：1/19 (金) 9:00～10:00<br>割合と比「食塩水」",
                "第2回：1/26 (金) 9:00～10:00<br>割合と比「売買損益」",
                "第3回：2/2 (金) 9:00～10:00<br>割合と比「倍数算」",
                "第4回：2/9 (金) 9:00～10:00<br>速さ「旅人算」",
                "第5回：2/16 (金) 9:00～10:00<br>速さ「速さと比」",
                "第6回：2/23 (金) 9:00～10:00<br>速さ「ダイヤグラム」",
                "第7回：3/2 (金) 9:00～10:00<br>和差算",
                "第8回：3/9 (金) 9:00～10:00<br>つるかめ算",
                "第9回：3/16 (金) 9:00～10:00<br>仕事算",
                "第10回：3/23 (金) 9:00～10:00<br>平面図形「面積の比・辺の比」",
                "第11回：3/30 (金) 9:00～10:00<br>平面図形「多角形」",
                "第12回：4/6 (金) 9:00～10:00<br>平面図形「図形の移動」",
                "第13回：4/13 (金) 9:00～10:00<br>数と性質「規則性」",
                "第14回：4/20 (金) 9:00～10:00<br>数と性質「約数・倍数」",
                "第15回：4/27 (金) 9:00～10:00<br>数と性質「分数や小数の計算」",
                "第16回：5/4 (金) 9:00～10:00<br>立体図形「体積・表面積」",
                "第17回：5/11 (金) 9:00～10:00<br>立体図形「切断」",
                "第18回：5/18 (金) 9:00～10:00<br>立体図形「回転体」"
            ];

            // 講座一覧を生成
            lectures.forEach((lecture, index) => {
                const checkbox = `
                    <div class="form-check">
                        <input class="form-check-input lecture-checkbox" type="checkbox" value="${lecture}" id="lecture-${index}">
                        <label class="form-check-label" for="lecture-${index}">${lecture}</label>
                    </div>`;
                $("#lecture-options").append(checkbox);
            });

            // コマ数に応じた選択制御
            $("#koma-select").change(function () {
                const maxSelection = parseInt($(this).val());
                $(".lecture-checkbox").prop("checked", false).prop("disabled", false);

                $(".lecture-checkbox").on("change", function () {
                    if ($(".lecture-checkbox:checked").length >= maxSelection) {
                        $(".lecture-checkbox:not(:checked)").prop("disabled", true);
                    } else {
                        $(".lecture-checkbox").prop("disabled", false);
                    }
                });
            });

            // LIFF 初期化とプロフィール取得
            liff.init({ liffId: liffId })
                .then(() => {
                    if (liff.isLoggedIn()) {
                        liff.getProfile().then(profile => {
                            const userName = profile.displayName;
                            $('input[name="name"]').val(userName);
                        });
                    } else {
                        liff.login();
                    }
                });

            // フォーム送信処理
            $("form").submit(function () {
                const name = $('input[name="name"]').val();
                const grade = $('select[name="grade"]').val();
                const selectedKoma = $('#koma-select').val();
                const selectedLectures = $(".lecture-checkbox:checked").map(function () {
                    return $(this).val();
                }).get();

                const msg = `名前: ${name}\n学年: ${grade}\n購入コマ数: ${selectedKoma}コマ\n選択した講座:\n${selectedLectures.join("\n")}`;

                if (liff.isInClient()) {
                    liff.sendMessages([{ type: 'text', text: msg }])
                        .then(() => {
                            alert("メッセージが送信されました");
                            liff.closeWindow();
                        })
                        .catch(error => console.error("メッセージ送信失敗:", error));
                } else {
                    alert("LINE アプリ内で実行してください");
                }
                return false;
            });
        });
    </script>
</body>
</html>
